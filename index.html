<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Calculator icon" href="icon.png">        <link rel=# href=#>
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <body>

        <div class="container">
            <div class="grid-container">
                <div class="item20" id="display">
                </div>
                <button data-key="Clear" class="item1 other" id="clear">AC</button>
                <button class="item2 other reverse">+ / -</button>
                <button class="item3 other percentBut">โซ</button>
                <button data-key="/" class="item4 operator" id="/">รท</button>
                <button data-key="7" class="item5 number" id="7">7</button>
                <button data-key="8" class="item6 number" id="8">8</button>
                <button data-key="9" class="item7 number" id="9">9</button>
                <button data-key="*" class="item8 operator" id="*">x</button>
                <button data-key="4" class="item9 number" id="4">4</button>
                <button data-key="5" class="item10 number" id="5">5</button>
                <button data-key="6" class="item11 number" id="6">6</button>
                <button data-key="-" class="item12 operator" id="-">-</button>
                <button data-key="1" class="item13 number" id="1">1</button>
                <button data-key="2" class="item14 number" id="2">2</button>
                <button data-key="3" class="item15 number" id="3">3</button>
                <button data-key="+" class="item16 operator" id="+">+</button>
                <button data-key="0" class="item17 number" id="0">0</button>
                <button data-key="." class="item18 number" id=".">.</button>
                <button data-key="=" class="item19 equalSign" id="=">=</button>
            </div>
        </div>
        <script src="logic.js">
        </script>
    </body>
</html>
